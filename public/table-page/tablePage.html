<!--Created by rakeshthakur on 8/29/15.
--><div class="container top-padding-med"><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><a href="/map-all-events" role="button" class="btn btn-default">View all events</a><input type="number" ng-model="itemsByPage" class="form-control table-control"/><table st-safe-src="rowCollection" st-table="displayedCollection" class="table table-hover"><thead><tr><th>County</th><th>State</th><th>Date</th><th>Type</th><th>People Injuries</th><th>Death Count</th><th>Property Damage</th></tr></thead><tbody><tr ng-repeat="eventdata in displayedCollection | filter:searchText | orderBy:sortOrder" ng-click="getEventCoords(eventdata.eventBeginLatitude, eventdata.eventBeginLongitude); getToolTipInfo(eventdata.eventDate, eventdata.eventDeaths, eventdata.eventInjuries,eventdata.eventPropertyDamage)"><td><a href="/maps"> {{eventdata.eventLocation}}</a></td><td>{{eventdata.eventState}}</td><td>{{eventdata.eventDate | date}}</td><td>{{eventdata.eventType}}</td><td>{{eventdata.eventInjuries}}</td><td>{{eventdata.eventDeaths}}</td><td>{{eventdata.eventPropertyDamage | currency}}</td></tr></tbody><tfoot><tr><td colspan="7" class="text-center"><div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div></td></tr></tfoot></table></div>
